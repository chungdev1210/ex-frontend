<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
            <label for="name">Name *</label>
            <input pInputText id="name" formControlName="name" placeholder="e.g., editor" />
            @if (form.get('name')?.invalid && form.get('name')?.touched) {
                <small class="text-red-500">Name is required</small>
            }
        </div>

        <div class="flex flex-col gap-2">
            <label for="description">Description</label>
            <textarea pTextarea id="description" formControlName="description" rows="3" placeholder="Role description"></textarea>
        </div>

        <div class="flex flex-col gap-2">
            <label for="priority">Priority</label>
            <p-inputNumber id="priority" formControlName="priority" [min]="0" [max]="100" placeholder="0" />
        </div>

        <div class="flex items-center gap-2">
            <p-toggleSwitch id="isActive" formControlName="isActive" />
            <label for="isActive">Active</label>
        </div>

        <div class="flex justify-end gap-2 mt-4">
            <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="onCancel()" type="button" />
            <p-button label="Save" type="submit" [disabled]="form.invalid" />
        </div>
    </div>
</form>
