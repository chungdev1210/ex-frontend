<div class="card">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Permissions Management</h2>
        <p-button label="New Permission" icon="pi pi-plus" (onClick)="openNew()" />
    </div>

    <p-table #dt [value]="permissions$()" [loading]="loading$()" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [globalFilterFields]="['name', 'description', 'routePath', 'method']" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <input pInputText type="text" #searchInput (input)="dt.filterGlobal(searchInput.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <!-- <th>Name</th> -->
                <th>Name</th>
                <th>Route Path</th>
                <th>Method</th>
                <th>Status</th>
                <th style="width: 150px; text-align: center">Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-permission>
            <tr>
                <!-- <td>{{ permission.name }}</td> -->
                <td>{{ permission.description }}</td>
                <td>{{ permission.routePath }}</td>
                <td>
                    <p-tag [value]="permission.method || 'N/A'" [severity]="getMethodSeverity(permission.method)" />
                </td>
                <td>
                    <p-tag [value]="permission.isActive ? 'Active' : 'Inactive'" [severity]="permission.isActive ? 'success' : 'danger'" />
                </td>
                <td style="width: 150px">
                    <div class="flex gap-2 justify-center">
                        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info" (onClick)="edit(permission)" />
                        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (onClick)="delete(permission)" />
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center">No permissions found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="dialogVisible" [header]="dialogMode() === 'create' ? 'New Permission' : 'Edit Permission'" [modal]="true" [style]="{ width: '600px' }" [draggable]="false" [resizable]="false">
    <app-permission-form [permission]="selectedPermission()" [mode]="dialogMode()" (save)="onSave($event)" (cancel)="hideDialog()" />
</p-dialog>

<p-toast />
<p-confirmDialog />
